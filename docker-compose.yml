volumes:
  postgres-data:

services:
  db:
    container_name: db
    image: ghcr.io/kacperjarocki/coders-space-db:latest
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: coders_space
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  backend:
    container_name: backend
    image: ghcr.io/kacperjarocki/coders-space-backend:latest
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/coders_space
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    restart: always
    labels:
      - "traefik.http.routers.backend.rule=Host(`backend.localhost`)"

  frontend:
    container_name: frontend
    image: ghcr.io/kacperjarocki/coders-space-frontend:latest
    depends_on:
      - backend
    restart: always
    labels:
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"

  webserver:
    container_name: webserver
    image: traefik:v3.1
    command:
      - "--api.insecure=true"
      - "--entrypoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--providers.docker"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
