<section class="Publication">
  <h1>{{ publication.title }}</h1>
  <p>{{ publication.content }}</p>
  <div class="meta">
    <span><strong>Type:</strong> {{ publication.publication_type }}</span>
    <span><strong>Client ID:</strong> {{ publication.client_id }}</span>
    <span><strong>Posted on:</strong> {{ publication.post_created }}</span>
  </div>
  <div class="actions">
    <button class="edit-button" (click)="editPublication()">Edit</button>
    <button class="remove-button" (click)="removePublication()">Remove</button>
  </div>
</section>

<app-edit-publication
  *ngIf="isModalVisible"
  [publication]="publication"
  (close)="closeEditPublication()">
</app-edit-publication>
