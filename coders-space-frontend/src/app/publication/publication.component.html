<section class="Publication">
  <h1>{{publication.title}}</h1>
  <p>{{publication.content}}</p>
  <div class="meta">
    <span><strong>Type:</strong> {{publication.publication_type}}</span> <!-- Publication Type -->
    <span><strong>Client ID:</strong> {{publication.client_id}}</span> <!-- Client ID -->
    <span><strong>Posted on:</strong> {{publication.post_created}}</span> <!-- Post Created -->
  </div>
</section>
