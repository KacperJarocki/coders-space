<div class="admin-container">
  <aside class="admin-sidebar">
    <h2>Admin Panel</h2>
    <nav>
      <ul>
        <li><a (click)="selectSection('badges')" [class.active]="selectedSection === 'badges'">Badges</a></li>
        <li><a (click)="selectSection('reports')" [class.active]="selectedSection === 'reports'">Reports</a></li>
      </ul>
    </nav>
  </aside>
  <div class="admin-main-content">
    <header class="admin-header">
      <h1>Welcome to Admin Panel</h1>
    </header>
    <section class="admin-content">
      <div *ngIf="selectedSection === 'badges'">
        <h2>Badges</h2>
        <p>This is the badges section. Customize with badge management content.</p>
      </div>
      <div *ngIf="selectedSection === 'reports'">
        <app-admin-reports></app-admin-reports>
      </div>
    </section>
  </div>
</div>
