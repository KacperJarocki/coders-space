<h1 mat-dialog-title>Not Logged In</h1>
<div mat-dialog-content>
  <p>You are not logged in. Please choose an option:</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="navigateToLogin()">Login</button>
  <button mat-button color="accent" (click)="navigateToSignUp()">Sign Up</button>
</div>
