@if(listState.state==='loading'){
<div class="loading">
  <p>Loading</p>
</div>
}@else if(listState.state ==='success'){
<section class="result">
  @for(tag of listState.results;track tag.id){
  <app-tag [tag]="tag" (tagChanged)="refreshTags()"></app-tag>
  }
<button class="toggleButton"(click)="toggleAddTag()">add tag</button>
</section>
}@else if(listState.state ==='error'){
<div class="error">
  <p>{{ listState.error.message }}</p>
</div>
}
@if(addTag){
<app-tag-form [event]="event" [publication]="publication" (refreshList)="refreshTags()" (closeForm)="toggleAddTag()"></app-tag-form>
}
