<div class="modal">
  <div class="modal-content">
    <span class="close-button" (click)="closeForm()">&times;</span>
  <form [formGroup]="publicationForm">
    <label for="title">Title</label>
    <input type="title" id="title" formControlName="title" />
    <label for="content">Content</label>
    <input type="content" id="content" formControlName="content" />
    <label for="publication_type">Publication Type</label>
    <input type="publication_type" id="publication_type" formControlName="publication_type" />
    <button (click)="createPublication()">Create Publication</button>
  </form>
  </div>
</div>
