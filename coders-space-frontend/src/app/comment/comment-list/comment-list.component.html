@if(listState.state==='loading'){
<div class="loading">
  <p>Loading</p>
</div>
}@else if(listState.state ==='success'){
<section class="result">
  @for(comment of listState.results;track comment.id){
  <app-comment [comment]="comment" (refreshList) ="refreshComments()"></app-comment>
  }
</section>
}@else if(listState.state ==='error'){
<div class="error">
  <p>{{ listState.error.message }}</p>
</div>
}
