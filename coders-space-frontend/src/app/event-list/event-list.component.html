@if(listState.state==='loading'){
<p>Loading</p>
}@else if(listState.state ==='success'){
<section class="result">
  @for(event of listState.results;track event.id){
  <app-event [event]="event"></app-event>
  }
</section>
}@else if(listState.state ==='error'){
<p>{{listState.error.message}}</p>
}
<button class="fixed-button">+</button>
